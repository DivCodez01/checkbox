<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 1.0em;
            font-family: Arial;
        }

        button {
            border: none;
            cursor: pointer;

            &:nth-of-type(1) {
                background: black;
                color: white;
                padding: 10px 16px;
                border-radius: 50px;
                font-weight: bold;
                text-transform: capitalize;
                margin-bottom: 25px;
            }

            &:nth-of-type(1).suscribed {
                color: black;
                background: white;
            }

            &:nth-of-type(2) {
                background-color: green;
                padding: 12px 18px;
                color: white;
            }
        }

        input {
            padding: 10px 18px;
        }
    </style>
</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button>subscribe</button>
    <p>Amazon shipping calculator</p>
    <input type="text" placeholder="Cost of order">
    <button>Calculate</button>
    <p></p>

    <script>
        const button = document.getElementsByTagName("button");
        const input = document.querySelector("input");
        const calvalue = document.getElementsByTagName("p");

        button[0].addEventListener("click", (ev) => {
            if (button[0].innerHTML == "subscribe") {
                button[0].innerHTML = "subscribed";
                button[0].className = "suscribed";
            } else {
                button[0].innerHTML = "subscribe";
                button[0].className = "";
            }
        })

        button[1].addEventListener("click", (ev) => {
            let inputValue = Number(input.value);

            if (inputValue < 40) {
                inputValue = inputValue + 10;
                calvalue[2].innerHTML = `$${inputValue}`;
            }

            calvalue[2].innerHTML = `$${inputValue}`;

            if (calvalue[2].innerHTML == "$NaN") {
                calvalue[2].innerHTML = `It was not number!\nType number...`;
            }
        })
    </script>
</body>

</html>
