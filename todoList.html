<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
        }

        div {
            display: grid;
            grid-template-columns: 200px 200px 100px;
            grid-gap: 10px;
        }

        input {
            padding: 7px;
        }

        button {
            background: green;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <p>Todo List</p>
    <div>
        <input type="text" placeholder="todo name">
        <input type="date">
        <button>Add</button>
    </div>
    <div></div>
</body>

</html>
