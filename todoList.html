<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial;
        }

        div {
            display: grid;
            grid-template-columns: 200px 200px 100px;
            grid-gap: 10px;
            margin-bottom: 16px;
        }

        .delete-btn {
            background: darkred;
        }

        input {
            padding: 6px;
        }

        button {
            background: green;
            color: white;
            border: none;
            padding: .8em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Todo List</p>
    <div class="input-wrapper">
        <input type="text" placeholder="todo name">
        <input type="date">
        <button>Add</button>
    </div>
    <div></div>

    <script src="todoList.js"></script>
</body>

</html>
